    <header>
      <nav class="navbar navbar-expand-lg" style="width = 100%; height = 30vh; align-items: center;">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo-circle.png" alt="" width="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

              <a class="nav-link active mr-2" aria-current="page" href="#">登入會員</a>

          <div class="row text-center align-items-center gy-5">

            </div>

                <h1>訂購資訊</h1>
                <input type="text" id="surname" class="name mt-3" placeholder="姓名" required>
                <input type="email" id="e-mail" class="input mt-3" placeholder="電子郵件地址">
                <input type="text" class="input mt-3" placeholder="寄送地址">
                <div class="text-center">
                    <button class="btn sign-up-btn mt-3" type="submit">送出</button>
                </div>
            </div>
          </div>
      </div>
    </main>

    <footer class="mt-5 pt-5 pb-5 text-center">
      <img src="Rectangle 75.png" alt="" width="200">
    </footer>
